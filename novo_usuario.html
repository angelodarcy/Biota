		$(document).ready(function(){

    				}
   				},
		messages:{
			nome: "Campo Obrigatório",
			email: "Email Inválido",
			required: "Campo Obrigatório",
			number: "Entre com um numero valido",
			equalTo: "A senha e a confirmação devem ser iguais",
			senha: "Senha inválida",
			confirmacao: "A senha e a confirmação devem ser iguais"
		  },
		errorElement: "lable",
        wrapper: "div",  // a wrapper around the error message
        errorPlacement: function(error, element) {
            offset = element.offset();
            error.insertBefore(element)
            error.addClass('message');  // add a class to the wrapper
            error.css('position', 'absolute');
            error.css('left', offset.left + 6 + element.outerWidth());
            error.css('top', offset.top+4);
            
        }
		})
		})
